<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Student</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6 m-auto">
            <div class="container mt-5 bg-primary py-3 rounded-3">
                <h2>Thông tin sinh viên</h2>
                <form action="student-result.php" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Firstname" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Lastname" required>
                    </div>

                    <div class="mb-3">
                        <label for="gpa" class="form-label">GPA</label>
                        <input type="number" name="gpa" id="gpa" step="0.00" class="form-control" placeholder="5.0" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
