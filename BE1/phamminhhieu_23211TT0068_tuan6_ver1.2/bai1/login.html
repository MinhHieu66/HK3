<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6 m-auto">
        <h2 class="text-center">Đăng nhập</h2>
        <form action="processLogin.php" method="POST">
          <div class="row mt-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
            />
          </div>
          <div class="row mt-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
          </div>
          <button class="btn btn-danger mt-3">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
